<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links for stylesheets for fonts or icons should come before the main stylesheet
    this will allow your main stylesheet to refer to these fonts or icons -->
    <link href="styles/icons.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>HTML Week 13 Review</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">George</a></li>
                    <li><a href="#">Other Stuff</a></li>
                    <!-- to use icons you need two classes on an html element: the class icon, which sets the 
                    element as an icon container, and then the class for the specific icon to display -->
                    <li><a href="#">Contact <i class="icon icon-zoom"></i></a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
